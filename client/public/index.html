<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/start-it-up.png" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Sigmar&display=swap"
      rel="stylesheet"
    />

    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme & Description -->
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="StartItUp: Launchpad for students, creators, and dreamers to turn ideas into products. Virtual + offline program for innovators across colleges in Kerala."
    />

    <!-- Open Graph / Social Sharing -->
    <meta
      property="og:title"
      content="StartItUp – Turn Your Ideas into Reality"
    />
    <meta
      property="og:description"
      content="Students, creators, dreamers: your front-row seat to building impactful products. Learn, experiment, and create alongside passionate peers."
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo.png" />
    <meta property="og:url" content="https://your-program-link.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="StartItUp – Turn Your Ideas into Reality"
    />
    <meta
      name="twitter:description"
      content="Students, creators, dreamers: your front-row seat to building impactful products. Learn, experiment, and create alongside passionate peers."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>StartItUp – Students, Creators, Dreamers</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
